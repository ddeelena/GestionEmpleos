   <div class="container">
        <h2>Publicar Nueva Oferta de Empleo</h2>
        <form id="formOferta">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="salarioMin">Salario Mínimo:</label>
            <input type="number" id="salarioMin" name="salarioMin" step="0.01" required>

            <label for="salarioMax">Salario Máximo:</label>
            <input type="number" id="salarioMax" name="salarioMax" step="0.01" required>

            <label for="requisitos">Requisitos:</label>
            <textarea id="requisitos" name="requisitos" required></textarea>

            <label for="tipoJornada">Tipo de Jornada:</label>
            <select id="tipoJornada" name="tipoJornada">
                <option value="TIEMPO_COMPLETO">Tiempo Completo</option>
                <option value="MEDIO_TIEMPO">Medio Tiempo</option>
                <option value="POR_HORAS">Por Horas</option>
            </select>

            <label for="modalidad">Modalidad:</label>
            <select id="modalidad" name="modalidad">
                <option value="PRESENCIAL">Presencial</option>
                <option value="REMOTO">Remoto</option>
                <option value="HIBRIDO">Híbrido</option>
            </select>

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>

            <label for="fechaExpiracion">Fecha de Expiración:</label>
            <input type="date" id="fechaExpiracion" name="fechaExpiracion" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="ACTIVA">Activa</option>
                <option value="PAUSADA">Pausada</option>
                <option value="CERRADA">Cerrada</option>
            </select>
            <button ><a href="../job-listing-master/category.html">Salir</a></button>
            <button type="button" id="publicarBtn">Publicar Oferta</button>
        </form>
        <p id="mensaje"></p>
    </div>
