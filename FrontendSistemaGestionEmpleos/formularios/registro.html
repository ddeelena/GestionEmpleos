<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center">Registro</h2>
            <form id="registroForm">
                <!-- Paso 1: Registro del usuario -->
                <div id="paso1">
                    <div class="mb-3">
                        <label for="email" class="form-label">Nombre usuario</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                        <select class="form-select" id="tipoUsuario" required>
                            <option value="candidato">CANDIDATO</option>
                            <option value="empresa">EMPRESA</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registrarUsuario()">Siguiente</button>
                </div>
                
                <!-- Paso 2: Datos específicos -->
                <div id="paso2" class="d-none">
                    <div id="candidatoFields" class="d-none">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="text" class="form-control" id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="cv" class="form-label">Enlace a CV</label>
                            <input type="url" class="form-control" id="cv">
                        </div>
                    </div>
                    <div id="empresaFields" class="d-none">
                        <div class="mb-3">
                            <label for="nombreEmpresa" class="form-label">Nombre de la Empresa</label>
                            <input type="text" class="form-control" id="nombreEmpresa" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ubicacion" class="form-label">Ubicacion</label>
                            <textarea class="form-control" id="ubicacion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <textarea class="form-control" id="correoE" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="sector" class="form-label">Sector</label>
                            <input type="text" class="form-control" id="sector" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" onclick="registrarDatosExtra()">Finalizar Registro</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/registro.js"></script>
</body>
</html>
